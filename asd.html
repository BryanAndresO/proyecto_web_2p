<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
   <style>

        #questionButton {
                position: fixed;
                bottom: 20px; /* Cambia según tu preferencia */
                left: 20px;
                z-index: 1050;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: url('img/Asistente3.png')  center center;
                background-size: contain; /* Asegura que la imagen se ajuste al botón */
                border: none; /* Opcional, para quitar el borde del botón */
                cursor: pointer;
            }

            #questionMenu {
                position: fixed;
                bottom: 105px;
                left: 85px;
                z-index: 1040;
                display: none;
                width: 200px;
            }
    </style>

</head>
<body>
    
    <button id="questionButton" class="btn btn-primary">
        <i class="bi bi-question-circle"></i>
    </button>

    <div id="questionMenu" class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item question" data-response="Esta es la respuesta a la Pregunta 1">Pregunta 1</li>
            <li class="list-group-item question" data-response="Esta es la respuesta a la Pregunta 2">Pregunta 2</li>
            <li class="list-group-item question" data-response="Esta es la respuesta a la Pregunta 3">Pregunta 3</li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Respuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="responseText">
                    <!-- Respuesta se mostrará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <script>
        $(document).ready(function () {
            // Mostrar/Ocultar el menú
            $('#questionButton').on('click', function () {
                $('#questionMenu').toggle();
            });

            // Mostrar la respuesta en el modal
            $('.question').on('click', function () {
                const response = $(this).data('response');
                $('#responseText').text(response);
                $('#responseModal').modal('show'); // Mostrar el modal
                $('#questionMenu').hide(); // Ocultar el menú después de seleccionar
            });
        });
    </script>

</body>
</html>
