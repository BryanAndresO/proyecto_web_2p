<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternar Divs con Bootstrap</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  

    <!-- BotÃ³n para alternar -->
    <a href="#" id="toggleDivs" class="btn btn-primary">Alternar Divs</a>

    <!-- Primer Div -->
    <div  id="div2"  class="row g-3 collapse">
            
      <div class="col-lg-12 col-md-12 wow zoomIn" data-wow-delay="0.1s">

          <a class="position-relative d-block overflow-hidden" href="">
              <img class="img-fluid" src="img/Cursos/Algoritmos.png" alt="">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                  <h5 class="m-0">Algoritmos</h5>
                  <small class="text-primary">49</small>
              </div>
          </a>

      </div>

      <div class="col-lg-6 col-md-12 wow zoomIn" data-wow-delay="0.3s">
          <a class="position-relative d-block overflow-hidden" href="">
              <img class="img-fluid" src="img/Cursos/DiagramaFlujo.webp" alt="">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                  <h5 class="m-0">Diagrama de flujo</h5>
                  <small class="text-primary">49</small>
              </div>
          </a>
      </div>

      <div class="col-lg-6 col-md-12 wow zoomIn" data-wow-delay="0.5s">
          <a class="position-relative d-block overflow-hidden" href="">
              <img class="img-fluid" src="img/Cursos/python.png" alt="">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                  <h5 class="m-0">Python</h5>
                  <small class="text-primary">49</small>
              </div>
          </a>
      </div>

  </div>


  <div  id="div1"  class="row g-3 collapse show">

      <div class="col-lg-12 col-md-12 wow zoomIn" data-wow-delay="0.1s">

          <a class="position-relative d-block overflow-hidden" href="">
              <img class="img-fluid" src="img/Cursos/Algoritmos.png" alt="">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                  <h5 class="m-0">Algoritmos</h5>
                  <small class="text-primary">49</small>
              </div>
          </a>

      </div>

      <div class="col-lg-6 col-md-12 wow zoomIn" data-wow-delay="0.3s">
          <a class="position-relative d-block overflow-hidden" href="">
              <img class="img-fluid" src="img/Cursos/DiagramaFlujo.webp" alt="">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                  <h5 class="m-0">Diagrama de flujo</h5>
                  <small class="text-primary">49</small>
              </div>
          </a>
      </div>

      <div class="col-lg-6 col-md-12 wow zoomIn" data-wow-delay="0.5s">
          <a class="position-relative d-block overflow-hidden" href="">
              <img class="img-fluid" src="img/Cursos/python.png" alt="">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                  <h5 class="m-0">Python</h5>
                  <small class="text-primary">49</small>
              </div>
          </a>
      </div>

  </div>
    </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    $(document).ready(function () {
      const $div1 = $("#div1");
      const $div2 = $("#div2");

      $("#toggleDivs").on("click", function (e) {
        e.preventDefault();
        if ($div1.hasClass("show")) {
          $div1.collapse("hide");
          $div2.collapse("show");
        } else {
          $div1.collapse("show");
          $div2.collapse("hide");
        }
      });
    });
  </script>
</body>
</html>
