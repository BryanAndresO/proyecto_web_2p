<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #questionButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid white;
        }

        #questionMenu {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 1040;
            display: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <button id="questionButton" class="btn btn-primary">
        <i class="bi bi-question-circle"></i>
    </button>

    <div id="questionMenu" class="card">
        <ul class="list-group list-group-flush" id="questionList">
            <!-- Preguntas generadas dinámicamente -->
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Respuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="responseText">
                    <!-- Respuesta, imágenes y videos se mostrarán aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <img src="${selectedQA.image}" alt="Imagen relacionada" class="img-fluid mb-3">
            </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <script>
        $(document).ready(function () {
            // Array de preguntas, respuestas, imágenes y videos
            const qaArray = [
                {
                    question: "Pregunta 1",
                    response: "Esta es la respuesta a la Pregunta 1",
                    image: "https://via.placeholder.com/150",
                    video: "https://www.w3schools.com/html/mov_bbb.mp4"
                },
                {
                    question: "Pregunta 2",
                    response: "Esta es la respuesta a la Pregunta 2",
                    image: "https://via.placeholder.com/150",
                    video: "https://www.w3schools.com/html/mov_bbb.mp4"
                },
                {
                    question: "Pregunta 3",
                    response: "Esta es la respuesta a la Pregunta 3",
                    image: "/img/Asistente3.png",
                    video: "https://www.w3schools.com/html/mov_bbb.mp4"
                }
            ];

            // Generar las preguntas en el menú
            qaArray.forEach((item, index) => {
                $('#questionList').append(
                    `<li class="list-group-item question" data-index="${index}">${item.question}</li>`
                );
            });

            // Mostrar/Ocultar el menú
            $('#questionButton').on('click', function () {
                $('#questionMenu').toggle();
            });

            // Mostrar la respuesta en el modal
            $(document).on('click', '.question', function () {
                const index = $(this).data('index');
                const selectedQA = qaArray[index];
                const content = `
                    <p>${selectedQA.response}</p>
                    <img src="${selectedQA.image}" alt="Imagen relacionada" class="img-fluid mb-3">
                    <video controls class="w-100">
                        <source src="${selectedQA.video}" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                `;
                $('#responseText').html(content);
                $('#responseModal').modal('show'); // Mostrar el modal
                $('#questionMenu').hide(); // Ocultar el menú después de seleccionar
            });
        });
    </script>
</body>
</html>
